<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="estilos/style.css">
    <title>Tela de Login</title>
</head>
<body>
    <main>
            <section id="login">
                <div id="imagem">
                </div>
                <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a). Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                    <form action="" method="POST">
                        <p class="form">
                            <span class="material-symbols-outlined">
                                login
                            </span>
                            <input type="email" name="email" id="iemail" placeholder="Digite seu email" required>
                        </p>
                        <p class="form">
                            <span class="material-symbols-outlined">
                                key
                            </span>
                            <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required>
                        </p>
                        <p class="botao">
                            <input id="ientrar" type="submit" value="Entrar">
                        </p>
                        <p class="botao"><input type="button" value="Esqueci a senha"></p>
                    </form>
                </div>
            </section>
    </main>
</body>
</html>
